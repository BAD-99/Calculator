<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="output-container">
        <div data-output-history class="output-history">history</div>
        <div data-output class="output">test value</div>
    </div>
    <div class="calc-button-grid"> 
        <button data-operator class = "calc-button">x^2</button>
        <button data-function class = "calc-button">CE</button>
        <button data-function class = "calc-button">C</button>
        <button data-function class = "calc-button">back</button>

        <button data-operator class = "calc-button">1/x</button>
        <button data-operator class = "calc-button">^</button>
        <button data-operator class = "calc-button">sqrt</button>
        <button data-operator class = "calc-button">/</button>

        <button data-number class = "calc-button">7</button>
        <button data-number class = "calc-button">8</button>
        <button data-number class = "calc-button">9</button>
        <button data-operator class = "calc-button">*</button>

        <button data-number class = "calc-button">4</button>
        <button data-number class = "calc-button">5</button>
        <button data-number class = "calc-button">6</button>
        <button data-operator class = "calc-button">-</button>

        <button data-number class = "calc-button">1</button>
        <button data-number class = "calc-button">2</button>
        <button data-number class = "calc-button">3</button>
        <button data-operator class = "calc-button">+</button>

        <button data-number class = "calc-button">+/-</button>
        <button data-number class = "calc-button">0</button>
        <button data-number class = "calc-button">.</button>
        <button data-function class = "calc-button">=</button>
    </div>
</body>
</html>
